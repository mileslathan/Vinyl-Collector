{% extends 'base.html' %}
{% block content %}
<h1>Records List</h1>

{% for record in records %}
  <div class="card">
    <a href="{% url 'detail' record.id %}">
    <div class="card-content">
      <span class="card-title">{{ record.name }}</span>
      <p>Label: {{ record.label }}</p>
      <p>Style: {{ record.style }}</p>
      <p>Released: {{ record.released }}</p>
      <p>Country: {{ record.country }}</p>
    </div>

  </a>
  </div>
{% endfor %}

{% endblock %}
